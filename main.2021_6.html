    body {
      font-family: 'Pretendard-Regular', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9ff;
      color: #333;
      text-align: center;
      font-size: 14px;
    }
    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top:40px;
    }
    .profile-pic {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-right: 15px;
    }
    .profile-text .nickname {
      font-weight: bold;
      font-size: 17px;
      align-items: flex-start;
      display: flex;
      flex-direction: column;
    }
    .profile-text .username {
      color: #333;
      font-size: 13px;
      margin-top: 2px;
      align-items: flex-start;
      display: flex;
      flex-direction: column;
    }
    .profile-text .status {
      font-size: 13px;
      color: gray;
      margin-top: 2px;
      align-items: flex-start;
      display: flex;
      flex-direction: column;
    }
    .year-menu {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 10px 20px;
      margin: 30px auto;
      width: 70%;
      max-width: 320px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      font-weight: bold;
    }
    .year-menu .year {
      margin: 0 18px;
      cursor: pointer;
      color: #6a6a6a;
    }
    .year-menu .selected {
      font-weight: 800;
      color: #333;
      text-decoration: underline;
    }
    .year-menu .divider {
      color: #ccc;
    }
    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      max-width: 300px;
      margin: 20px auto;
    }
    .date-button {
      background-color: #eee;
      border: none;
      border-radius: 10px;
      padding: 0;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
    }
    .date-button img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      display: block;
    }
    .date-button span {
      display: block;
      padding: 8px 0;
      background-color: #fff;
      font-size: 12px;
      color: #333;
    }
    .pagination {
      margin: 30px auto 40px;
    }
    .pagination .page {
      margin: 0 4px;
      text-decoration: none;
      color: #6a6a6a;
      font-weight: bold;
      font-size: 14px;
    }
    .pagination .current {
      text-decoration: underline;
      font-weight: bold;
    }
